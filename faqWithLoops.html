<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body class="text-gray-800">

    <!-- Storing questions into array -->
    <div class="container mx-auto px-2 py-2" x-data="{
        faqs: [
        {
            question: 'Why do I need Alpine JS?',
            answer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores iure quas laudantium dicta impedit, est id delectus molestiae deleniti enim nobis rem et nihil.',
            isOpen: true,
        },
        {
            question: 'Why am I so awesome?',
            answer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi cumque, nulla harum aspernatur veniam ullam provident neque temporibus autem itaque odit.',
            isOpen: true,
        },
        {
            question: 'Why learn on Scrimba?',
            answer: 'Laorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi cumque, nulla harum aspernatur veniam ullam provident neque temporibus autem itaque odit.',
            isOpen: true,
        },
        ]
    }">
        <h2 class="text-2xl font-bold">FAQs</h2>
        <div class="leading-loose text-lg mt-6">
            <!-- Wrap with template tag. Storing faqs as faq. For loops you have to have key-->
            <template x-for="faq in faqs" :key="faq.question">
                <div>
                    <!-- Click event -->
                    <button @click="faq.isOpen = !faq.isOpen"
                        class="w-full font-bold border-b border-gray-400 py-3 flex justify-between items-center mt-4">
                        <!-- x-text for title -->
                        <div x-text="faq.question"></div>
                        <!-- Showing different svg when on faq.isOpen or !faq.isOpen -->
                        <svg x-show="!faq.isOpen" class="fill-current" viewBox="0 0 24 24" width="24" height="24">
                            <path class="heroicon-ui"
                                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm1-9h2a1 1 0 010 2h-2v2a1 1 0 01-2 0v-2H9a1 1 0 010-2h2V9a1 1 0 012 0v2z" />
                        </svg>
                        <svg x-show="faq.isOpen" class="fill-current" viewBox="0 0 24 24" width="24" height="24">
                            <path class="heroicon-ui"
                                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm4-8a1 1 0 01-1 1H9a1 1 0 010-2h6a1 1 0 011 1z" />
                        </svg>
                    </button>
                    <!-- x-text for answer and showing -->
                    <div x-text="faq.answer" x-show="faq.isOpen" class="text-gray-700 text-sm mt-2">
                    </div>
                </div>
            </template>
            <!-- 2 questions were here-->
        </div>
</body>

</html>
