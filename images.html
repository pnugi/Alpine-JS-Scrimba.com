<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body class="bg-gray-400">
    <!-- Defining state on a state to html elemet which encapsules everything u want -->
    <div class="container mx-auto px-4 mt-4" x-data="{img: 'img1'}">
        <div>
            <!-- x-show corresponds to the respective image-->
            <img src="1.jpg" alt="mac pro" x-show="img === 'img1'">
            <img src="2.jpg" alt="mac pro" x-show="img === 'img2'">
            <img src="3.jpg" alt="mac pro" x-show="img === 'img3'">
        </div>
        <div class="flex items-center mt-4">
            <!-- when cliking one of links, setting piece of state to the image we selected -->
            <!-- :class="{'border-blue-500' : img === 'img1'}" setting border when selected -->
            <a href="#" class="border border-transparent hover:border-blue-500"
                :class="{'border-blue-500' : img === 'img1'}"><img src="1.jpg" alt="mac pro" class="w-12"
                    @click.prevent="img = 'img1'"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2"
                :class="{'border-blue-500' : img === 'img2'}"><img src="2.jpg" alt="mac pro" class="w-12"
                    @click.prevent="img = 'img2'"></a>
            <a href="#" class="border border-transparent hover:border-blue-500 ml-2"
                :class="{'border-blue-500' : img === 'img3'}"><img src="3.jpg" alt="mac pro" class="w-12"
                    @click.prevent="img = 'img3'"></a>
        </div>
    </div>
</body>

</html>
